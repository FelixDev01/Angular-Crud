<section class="container criar-ideias ff-inter">
  <header class="header">
    <h2>Adicione uma <br>ideia nova:</h2>
  </header>
  <form>
    <label for="ideia">Ideia nova:</label>
    <input
      type="textarea"
      class="input"
      id="ideia"
      name="ideia"
      placeholder="Digite a sua ideia"
      [(ngModel)]="ideia.conteudo"
    >

    <label for="autor">Autor(a) ou Fonte:</label>
    <input
      type="textarea"
      class="input"
      id="ideia"
      name="ideia"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="ideia.autoria"
    >

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="ideia.modelo"
            >

            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="/images/modelo1.png" alt="Prévia do modelo 1">
            <p class="conteudo"> {{ ideia.conteudo}}</p>
            <p class="autoria"><b>{{ ideia.autoria}}</b></p>
          </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="/images/modelo2.png" alt="Prévia do modelo 2">
            <p class="conteudo"> {{ ideia.conteudo}}</p>
            <p class="autoria"><b>{{ ideia.autoria}}</b></p>
          </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="/images/modelo3.png" alt="Prévia do modelo 3">
            <p class="conteudo"> {{ ideia.conteudo}}</p>
            <p class="autoria"><b>{{ ideia.autoria}}</b></p>
          </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarIdeia()" class="botao">Salvar</button>
      <button (click)="cancelarIdeia()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
